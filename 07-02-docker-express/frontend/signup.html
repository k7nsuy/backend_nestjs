<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 연습하기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        function autentication() {
            // 1. 휴대폰 번호 가져오기
            const auth = document.getElementById('auth').value
            console.log(auth);

            axios.post('http://localhost:3000/tokens/phone', {
                phoneNumber: auth
            }).then((res)=> {
                console.log(res);
                document.getElementById('result').innerText = res.data
            })
        
            // 2. 해당 휴대폰번호로 인증번호 요청하기
        }
    </script>
</head>
<body>
    휴대폰 번호: <input type="text" id="auth" />
    <button onclick="autentication()">인증하기</button>
    <div id="result">인증상태</div>

    <button>회원가입하기</button>
</body>
</html>
